
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,553;1,553&display=swap" rel="stylesheet">
    <title>Match Summary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
            
        .container {
            max-height: 325px;
            max-width: 845px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: "Noto Sans", serif;
            font-weight: 553;
            font-style: normal;
            padding: 25px;
            position: relative;
        }
    
        .match-summary {
            display: flex;
            position: relative;
            margin-top: 20px;
            align-items: start;
            justify-content: start;
            max-height: 195px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-info img {
            border-radius: 50%;
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            object-fit: cover;
        }
        .summary-details {
            margin-left: 20px;
        }
        .profile-info {
            display: flex;
            align-items: start;
            height: 100%;
        }
        .profile-info img {
            border-radius: 4px;
            width: 175px;
            height: 175px;
            object-fit: cover;
            margin-right: 20px;
        }
        .lp-change .green {
            color: green;
        }
        .lp-change .red {
            color: red;
        }
        .champion-list {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
        }
        .champion {
            position: relative;
            margin: 5px;
            text-align: center;
        }
        .champion-icon{
            width: 55px;
            height: 55px;
            border-radius: 10px;
        }
        .champion-icon img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        .champion .stars {
            font-size: 1.0em;
            color: gold;
            font-weight: bold;
            position: absolute;
            bottom: 17px;
            left: 50%;
            transform: translateX(-50%);
        }
        .items {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            
        }
        .items img {
            width: 16px;
            height: 16px;
            border: 0.5px solid #1a1a1a;
            margin: 0 1px;
        }
        .rank-icon {
            display: flex;
            align-items: center;
        }
        .rank-icon img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .stat-bar {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            max-height: 120px;
        }
        .stat-container {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: flex-end;
            margin-left: 25px;
            margin-right: 15px;
            align-items: flex-end;

        }
        .placement-container {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            align-items: center;
        }
        .placement-number {
            font-size: 3.2em;
            font-weight: bold;
            background: none;
            color: inherit;
        }
        .game-mode {
            display: contents;
            align-items: start;
            font-size: 1.6em;
            font-weight: bold;
        }
        .time-patch {
            font-size: 0.6em;
        }
        .first-container {
            display: flex;
            flex-direction: row;
            padding: 15px;
            align-items: center;
            justify-content: space-between;
            background-color: #2e2e2e;
            border-radius: 10px;
        }
        .augments-container {
            display: flex;
            align-items: stretch;
            background-color: #2e2e2e;
            border-radius: 10px;
            margin-left: 25px;
        }

        .augment-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            background-color: #9d3f3f;
            color: #ffffff;
            padding: 10px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 10px 10px 0;
        }
        .augments-detail {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
            max-width: 150px;
            padding: 15px 15px 15px 8px;
            background-color: #2e2e2e;
            border-radius: 10px;
        }
        .augment {
            display: flex;
            align-items: center;
        }
        .augment img {
            width: 35px;
            height: 35px;
            margin: 0 2px;
        }
        .augment-text {
            font-size: 0.6em;
            text-align: start;
            margin-right: 5px;
        }
        .glow-container {
            position: absolute;
            display: contents;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6);
            border-radius: 10px; 
            padding: 5px; 
        }        
        .traits-list {
            display: flex;
            flex: 1;
            max-width: 400px;
            padding: 5px 10px 10px 25px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
        }
        .trait {
            display: flex;
            align-items: center;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .trait img {
            width: 18px;  /* Adjust size as needed */
            height: 18px;
            margin-right: 5px;
        }
        .trait-text {
            font-size: 0.6em;  /* Smaller text size */
            text-align: center;
        }
        .trait-num-units {
            font-size: 0.6em;  /* Smaller text size */
            margin-left: 4px;
            margin-right: 4px;
        }
        .player-tag {
            font-size: 0.75em;
            color: #838383;
        }
        .silver { background-color: #593926; }
        .gold { background-color: #dbaf0d; }
        .prismatic { background-color: #8432ab; }
        .copper { background-color: #b87333; }
        .default { background-color: #6b6b6b; color: white; }
        .price-1 {
            border: 3.5px solid silver;
        }
        .price-2 {
            border: 3.5px solid green;
        }
        .price-3 {
            border: 3.5px solid blue;
        }
        .price-4 {
            border: 3.5px solid purple;
        }
        .price-5 {
            border: 3.5px solid #dbaf0d;
        }
        .placement-1 {
        color: #ebe729;
        text-shadow: 0 0 40px rgb(247 217 59 / 91%), 0 0 55px rgb(255 239 92), 0 0 55px rgb(255 233 31);
        }

            text-shadow: 0 0 30px rgb(219 179 24 / 76%), 0 0 35px rgb(201 158 16 / 80%);
        }
        .placement-3 {

        }
        .placement-4 {

        }

        .placement-5 {

            text-shadow: 0 0 30px rgb(211 0 0 / 60%), 0 0 35px rgb(217 131 131 / 80%);
        }
        .placement-6 {

        }
        .placement-7 {

        }
        .placement-8 {
            color: #f3f3f3;
            text-shadow: 0 0 30px rgb(247 19 19 / 80%), 0 0 45px rgb(247 19 19 / 80%), 0 0 45px rgb(247 19 19 / 80%);
        }
    </style>
</head>
